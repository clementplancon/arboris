<h1 mat-dialog-title>Déplacer l'élément</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Dossier de destination</mat-label>
    <mat-select [formControl]="folderControl">
      <!-- L'option null correspond à la racine -->
      <mat-option [value]="''">Racine</mat-option>
      <mat-option *ngFor="let folder of data.availableFolders" [value]="folder.id">
        {{ folder.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-button color="primary" (click)="onConfirm()">Déplacer</button>
</div>
